{% extends 'account/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Sign Up
{% endblock title %}

{% block content %}
    <h1>Sign Up</h1>
    <form action="" method="post">
        {{ form|crispy}}
        {% csrf_token %}
        <br>
        <p><input type="submit" value="Register" class="btn btn-primary"</p>
    </form>
{% endblock content %}
